version: '3.8'

services:
  db_zea:
    image: postgres:14
    container_name: postgres_db_zea
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - postgres_data_zea:/var/lib/postgresql/data
    networks:
      - zea_network
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_zea:
    image: redis:6
    container_name: redis_zea
    restart: unless-stopped
    command: redis-server --maxmemory 48mb --maxmemory-policy allkeys-lru
    networks:
      - zea_network
    deploy:
      resources:
        limits:
          memory: 64M

  web_zea:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: zea_app:latest
    container_name: django_web_zea
    restart: unless-stopped
    command: sh -c "/entrypoint.sh && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 2 --worker-tmp-dir /dev/shm --timeout 120"
    volumes:
      - ../app:/app
      - ../app/static:/app/static
      - ../app/media:/app/media
      - ~/.ssh/zea_control_deploy:/root/.ssh/id_ed25519:ro
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - CELERY_STACK=zea
    depends_on:
      db_zea:
        condition: service_healthy
      redis_zea:
        condition: service_started
    ports:
      - "8000:8000"
    networks:
      - zea_network
    deploy:
      resources:
        limits:
          memory: 384M

  celery_worker_zea:
    image: zea_app:latest
    container_name: celery_worker_zea
    restart: unless-stopped
    command: celery -A core worker -l info --concurrency=1 --max-tasks-per-child=50
    volumes:
      - ../app:/app
      - ~/.ssh/zea_control_deploy:/root/.ssh/id_ed25519:ro
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - CELERY_STACK=zea
    depends_on:
      - web_zea
    networks:
      - zea_network
    deploy:
      resources:
        limits:
          memory: 384M

  celery_beat_zea:
    image: zea_app:latest
    container_name: celery_beat_zea
    restart: unless-stopped
    command: celery -A core beat -l info
    volumes:
      - ../app:/app
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - CELERY_STACK=zea
    depends_on:
      - web_zea
    networks:
      - zea_network
    deploy:
      resources:
        limits:
          memory: 128M

  telegram_bot:
    image: zea_app:latest
    container_name: telegram_bot_zea
    restart: unless-stopped
    command: python manage.py bot
    volumes:
      - ../app:/app
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - CELERY_STACK=zea
    depends_on:
      - web_zea
    networks:
      - zea_network
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  zea_network:
    driver: bridge

volumes:
  postgres_data_zea:
